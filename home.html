<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$JEFF</title>
    <link rel="stylesheet" href=".css">
    <link rel="icon" type="image/jpg" href="img/favicon.png">
    <style>
        body {
            background: url('img/bg304.gif') repeat;
            background-color: #000000;
            background-color: #C0C0C0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 1008px;
            height: 418.5px;
        }
        .container img.bg {
            width: 100%;
            height: 100%;
        }
        .buttons {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }
        .buttons img {
            cursor: pointer;
            width: 260.5px;
            height: 80.5px;
        }
        .character {
            position: absolute;
            right: 0;
            bottom: 0;
            width: auto;
            height: 637px; /* dont look at my code */
            z-index: 1;
        }
        .small-image {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10.4%;
            left: 95%;
            transform: translate(-50%, -50%);
        }    
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 2px solid #333;
            padding: 20px;
            display: none; /* Initially hide the popup */
        }
    </style>
</head>
<body>
    <div class="character">
        <img class="character" src="img/character.png" alt="Character">
    </div>
    <div class="container">
        <img class="bg" src="img/matrixcharacter.png" alt="Matrix Character">
        <div class="buttons">
            <img src="img/yesbutton.png" alt="Yes" onclick="window.location.href='page2.html'">
            <img src="img/yesbutton.png" alt="Yes, I do" onclick="window.location.href='page2.html'">
        </div>
        <img class="small-image" src="img/X.png" alt="Small Image" onclick="playErrorSound()">
        
    </div>

    <!-- Popup for error message -->
    <div class="popup" id="errorPopup">
        <p>You really think you're smart?</p>
    </div>

    <!-- Audio tag for error sound effect -->
    <audio id="errorSound">
        <source src="music/error.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playErrorSound() {
            var audio = document.getElementById('errorSound');
            var popup = document.getElementById('errorPopup');

            // Play the error sound
            audio.play();

            // Show the popup
            popup.style.display = 'block';

            // Hide the popup after 3 seconds (adjust as needed)
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
